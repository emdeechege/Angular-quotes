<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <!-- authors details -->
      <div class="form-group">
        <label for="name">Authors Name/Submitted By</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Please add authors name</p>
        </div>
      </div>
      <!-- quote itself -->
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Quote Required</p>

        </div>
      </div>
      <!-- Date Input -->
      <div class="form-group">
        <label for="complete">Date added</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-warning">
          <p> Quote Date is Required</p>

        </div>
      </div>
      <button type="Submit" class="btn btn-success ">Add Quote</button>
    </form>
  </div>
</div>
